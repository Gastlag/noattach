<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>noatta.ch: Instant Personal File Sharing</title>
    <script type="application/javascript" src="/jquery-1.4.2.min.js"> </script>
    <script type="application/javascript" src="/socket.io/socket.io.js"> </script>
    <script type="application/javascript" src="/session.js"> </script>
    <link type="text/css" rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/favicon.png">
  </head>
  <body>
    <header>
      <h1>noatta<span class="dot">.</span>ch</h1>
      <p class="slogan">Instant Temporary File Sharing</p>
    </header>

    <nav id="loading">
      <noscript>
	<p>You really need JavaScript for this interactive Web app.</p>
      </noscript>
    </nav>

    <div id="dashboard" class="content">

      <section class="left">
	<h2>You share</h2>

	<div id="shares">
	</div>

        <div class="box">
	  <div class="inner">
	    <label for="file">Add file:</label>
	    <input type="file" id="file" size="4"
	           multiple="multiple" min="0" max="1000">
	  </div>
	  <p class="note">
	  Files remain shared as long as this page is open in a
	  browser window/tab.
	  All data is temporary. No file will be stored on the
	  server.<br>
	  <b>Warning:</b> very large files may overload your browser.
	  </p>
	</div>
      </section>

      <section class="right">
	<h2>Others share</h2>

	<ul id="remote">
	</ul>
      </section>
    </div>

    <footer>
      <p class="about"><a href="/about.html">About this service</a></p>
    </footer>
  </body>
</html>
